<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar.ai</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>

<body class="theme-light">
    <div class="wrapper">
        <header>
            <div class="header-left">
                <select id="theme-selector"
                    style="padding: 5px; border-radius: 5px; border: 1px solid #ccc; margin-right: 10px;">
                    <option value="theme-light">Light</option>
                    <option value="theme-dark">Dark</option>
                    <option value="theme-gradient">Gradient</option>
                    <option value="theme-minimal">Minimal</option>
                </select>
                <span id="back-btn" class="material-symbols-rounded" style="display: none;">arrow_back</span>
                <p class="current-date"></p>
            </div>
            <div class="icons">
                <span id="prev" class="material-symbols-rounded">chevron_left</span>
                <span id="next" class="material-symbols-rounded">chevron_right</span>
            </div>
        </header>

        <div class="calendar-body">
            <!-- Decade View -->
            <div class="decade-view" style="display: none;">
                <ul class="years-list"></ul>
            </div>

            <!-- Year View -->
            <div class="year-view" style="display: none;">
                <ul class="months-list"></ul>
            </div>

            <!-- Month View -->
            <div class="month-view">
                <ul class="weeks">
                    <li>Sun</li>
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                </ul>
                <ul class="days"></ul>
            </div>

            <!-- Day View -->
            <div class="day-view" style="display: none;">
                <ul class="hours-list"></ul>
            </div>
        </div>
    </div>

    <!-- Event Modal -->
    <div class="event-modal" id="event-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Add Event</h3>
            <div class="input-group">
                <input type="text" id="event-title" placeholder="Subject">
            </div>
            <div class="input-group">
                <textarea id="event-agenda" placeholder="Agenda" rows="3"></textarea>
            </div>
            <div class="input-group" style="display: flex; gap: 10px;">
                <div style="flex: 1;">
                    <label style="font-size: 0.8rem; color: #878787; display: block; margin-bottom: 5px;">Start
                        Time</label>
                    <input type="time" id="event-time" step="60">
                </div>
                <div style="flex: 1;">
                    <label style="font-size: 0.8rem; color: #878787; display: block; margin-bottom: 5px;">Duration
                        (min)</label>
                    <input type="number" id="event-duration" min="5" step="5" value="60">
                </div>
            </div>
            <div class="input-group">
                <p id="end-time-display" style="font-size: 0.9rem; color: #878787; margin-top: 5px;">End Time: --:--</p>
            </div>
            <div class="modal-buttons">
                <button id="save-event">Save</button>
                <button id="delete-event" style="display: none; background-color: #ff4d4d;">Delete</button>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>

</html>
